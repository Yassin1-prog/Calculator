<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calc">
        <div class="screen"></div>
        <div class="row">
            <button class="nbr" onclick="handleDisplay('Reset')">Reset</button>
            <button class="nbr" onclick="backtrack()">DEL</button>
            <button class="nbr">C</button>
            <button class="op" onclick="handleDisplay('รท')">รท</button>
        </div>
        <div class="row">
            <button class="nbr" onclick="handleDisplay('7')">7</button>
            <button class="nbr" onclick="handleDisplay('8')">8</button>
            <button class="nbr" onclick="handleDisplay('9')">9</button>
            <button class="op" onclick="handleDisplay('*')">*</button>
        </div>
        <div class="row">
            <button class="nbr" onclick="handleDisplay('4')">4</button>
            <button class="nbr" onclick="handleDisplay('5')">5</button>
            <button class="nbr" onclick="handleDisplay('6')">6</button>
            <button class="op" onclick="handleDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="nbr" onclick="handleDisplay('1')">1</button>
            <button class="nbr" onclick="handleDisplay('2')">2</button>
            <button class="nbr" onclick="handleDisplay('3')">3</button>
            <button class="op" onclick="handleDisplay('-')">-</button>
        </div>
        <div class="row" id="ford">
            <button class="nbr" onclick="handleDisplay('0')">0</button>
            <button class="op" id="dot" onclick="handleDisplay('.')">.</button>
            <button class="op" onclick="calculateResult()">=</button>
        </div>
    </div>
</body>

</html>
