<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calc">
        <div class="screen"></div>
        <div class="row">
            <button class="nbr">Reset</button>
            <button class="nbr">AC</button>
            <button class="nbr">C</button>
            <button class="op">รท</button>
        </div>
        <div class="row">
            <button class="nbr">7</button>
            <button class="nbr">8</button>
            <button class="nbr">9</button>
            <button class="op">*</button>
        </div>
        <div class="row">
            <button class="nbr">4</button>
            <button class="nbr">5</button>
            <button class="nbr">6</button>
            <button class="op">+</button>
        </div>
        <div class="row">
            <button class="nbr">1</button>
            <button class="nbr">2</button>
            <button class="nbr">3</button>
            <button class="op">-</button>
        </div>
        <div class="row">
            <button class="nbr">0</button>
            <button class="op">.</button>
            <button class="op">=</button>
        </div>
    </div>
</body>

</html>
